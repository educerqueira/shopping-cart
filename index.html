<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Teste Carrinho</title>
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <v-card class="mx-auto" max-width="600">
                        <!--                         <v-row>
                            <v-col cols="12" class="text-center">
                                <v-card-title>{{title}}</v-card-title>
                                <v-divider></v-divider>
                            </v-col>
                        </v-row> -->

                        <v-card-title>
                            <v-row class="justify-center display-1 black--text font-weight-bold pa-2">{{title}}</v-row>

                        </v-card-title>
                        <v-divider></v-divider>

                        <v-card-text>
                            <v-row v-for="(item, index) in items" :key="index">
                                <v-col cols="4">
                                    <v-list-item-avatar tile size="120" class="ml-6">
                                        <v-img :src="item.imageUrl">

                                        </v-img>
                                    </v-list-item-avatar>
                                </v-col>
                                <v-col cols="8">
                                    <v-list-item-content>
                                        <p class="title font-weight-black black--text">{{item.name}}</p>
                                        <p class="grey--text subheading mt-2">{{formatMoney(item.sellingPrice)}}</p>
                                        <p class="body-1 black--text">{{formatMoney(item.price)}}</p>
                                    </v-list-item-content>
                                </v-col>
                            </v-row>
                        </v-card-text>
                        <v-divider></v-divider>

                        <v-card-text>
                            <v-row class="d-flex justify-space-between pa-8">
                                <div class="text-h5 font-weight-bold black--text">Total:</div>
                                <div class="text-h5 font-weight-bold black--text">{{formatMoney(total)}}</div>
                            </v-row>

                            <v-row v-if="total > 10" class="justify-center ">
                                <v-alert dense text color="green" class="rounded-pill text-center headline" min-width="450" min-height="50">
                                    Parabéns, sua compra tem frete grátis !
                                </v-alert>

                            </v-row>
                        </v-card-text>

                        <v-divider></v-divider>

                        <v-card-actions class="pa-4">
                            <v-btn class="headline pa-6"block color="blue" dark>
                                Finalizar compra
                            </v-btn>
                        </v-card-actions>
                    </v-card>
                </v-container>
            </v-main>
        </v-app>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>


    <script>
        const app = new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                title: 'Meu carrinho',
                total: 11,


                items: [
                    {
                        name: 'Trufa BENDITO CACAU 55% CACAU 30 G',
                        sellingPrice: 123,
                        price: 123,
                        imageUrl: "http://codeby.vteximg.com.br/arquivos/ids/159959-800-1029/truffon-meio-amargo.png?v=636930938547630000",
                    },
                    {
                        name: 'Trufa BENDITO CACAU 55% CACAU 30 G 2',
                        sellingPrice: 123,
                        price: 123,
                        imageUrl: "http://codeby.vteximg.com.br/arquivos/ids/159959-800-1029/truffon-meio-amargo.png?v=636930938547630000",
                    },
                    {
                        name: 'Trufa BENDITO CACAU 55% CACAU 30 G 3',
                        sellingPrice: 123,
                        price: 123,
                        imageUrl: "http://codeby.vteximg.com.br/arquivos/ids/159959-800-1029/truffon-meio-amargo.png?v=636930938547630000",
                    }
                ]
            },
            methods: {
                formatMoney(value){
                    if(value){
                        return value.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
                    }
                }
            }

        });
    </script>


</body>

</html>
